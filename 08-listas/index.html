<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
   <h1>Listas</h1>

   <h2>Lista não ordenada</h2>
   
    <ul>
        <li>Café</li>
        <li>filtro de café</li>
        <li>Bolo de chocolate</li>
        <li>Energético</li>
    </ul>
    <!-- ul>li*3 -->

    <h2>Lista ordenada</h2>

    <ol>
        <li>Roberto</li>
        <li>Raphael</li>
        <li>Ana</li>
        <li>Ricardo</li>
    </ol>

    <h2>Lista de Descrição</h2>

    <dl>
        <dt>Café</dt>
        <dd>Bebida quente preta</dd>

        <dt>Leite</dt>
        <dd>Bebida gelada branca</dd>
    </dl>
</body>
</html>
